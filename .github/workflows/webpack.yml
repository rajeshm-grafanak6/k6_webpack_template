name: k6 with Webpack

on:
  push:
    branches: [ "rajeshm-grafanak6-patch-1" ]
  pull_request:
    branches: [ "rajeshm-grafanak6-patch-1" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        # npx webpack
        npm run build
